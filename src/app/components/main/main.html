<side-nav></side-nav>
<center>
    <h4>{{ 'LB_MAIN_TITLE' | translate }}</h4>
</center>
<div ng-repeat="question in mainCtrl.questions">
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{question.title}}</span>
                    <p class="card-subtitle" ng-repeat="tag in question.tags">
                        <a><span  class="new badge" data-badge-caption="{{tag}}"></span></a>
                    </p>
                </div>
                <div align="center" class="card-action">
                    <a href="{{question.link}}">{{ 'BT_MAIN_AUTH' | translate }}</a>
                </div>
            </div>
        </div>
    </div>
</div>




<btn-fb url="'#/new'" icon="add"></btn-fb>
