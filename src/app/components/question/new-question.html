<div ng-include="'./navBar.html'"></div>

<div class="container">
	<center>
		<p>Escreva sua Perguta de Programação</p>
	</center>

	<form class="col s12" name="nqForm"
		ng-submit="nqForm.$valid && nqCtrl.register()" role="form" novalidate>

		<div class='row'>
			<div class='col s12'>
			</div>
		</div>

		<div class='row'>
			<div class='input-field col s12'>
				<input class='validate' type='text' name='title' ng-model="nqCtrl.question.title" id='title' />
				<label for='title'>Título da Pergunta</label>
			</div>
		</div>

		<div class='row'>
			<div class='input-field col s12'>
				<textarea id="description" ng-model="nqCtrl.question.description" class="materialize-textarea"></textarea>
        <label for="description">Descrição</label>
			</div>
		</div>

		<div class='row'>
			<div class='input-field col s12'>
				<tags-input id="tag" ng-model="tags"></tags-input>
			</div>
		</div>
		<br/>

		<div class='row'>
			<div class='input-field col s12'>
				<button class='col s12 btn btn-large waves-effect cyan darken-2'>POSTAR</button>
			</div>
		</div>

		<suggestions-modal suggestions="nqCtrl.suggestions"></suggestions-modal>

	</center>
</form>
</div>
</div>
