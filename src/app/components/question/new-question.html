<div class="container">
	<center>
		<h5>{{ 'LB_NQ_TITLE' | translate }}</h5>
	</center>

	<form class="col s12" name="nqForm" ng-submit="nqForm.$valid && nqCtrl.register()" role="form" novalidate>

		<div class='row'>
			<div class='col s12'>
			</div>
		</div>

		<div class='row'>
			<div class='input-field col s12'>
				<input class='validate' type='text' name='title' ng-model="nqCtrl.question.title" id='title' />
				<label for='title'>{{ 'LB_NQ_QUESTION_TITLE' | translate }}</label>
			</div>
		</div>

		<div class='row'>
			<div class='input-field col s12'>
				<simple-mde id="description" ng-model="nqCtrl.question.description" class="materialize-textarea language-css"></simple-mde>
			</div>
		</div>

		<div class='row'>
			<div class='input-field col s12'>
				<!-- <div input-field>
					<div chips secondary-placeholder="first seen placeholder" placeholder="placeholder on th side of the chips"></div>
				</div> -->
				<tags-input id="tag" placeholder="Question tag" ng-model="nqCtrl.tags"></tags-input>
			</div>
		</div>
		<br/>


		<div class='row'>
			<div class='input-field col s12'>
				<button class='col s12 btn btn-large waves-effect cyan darken-2' duration="4000" toast='click' message="{{'MSG_TOAS_CONFIRM | translate'}}">{{ 'BT_POST' | translate }}</button>
			</div>
		</div>

		<suggestions-modal suggestions="nqCtrl.suggestions" open="nqCtrl.open"></suggestions-modal>

		</center>


	</form>
</div>
</div>
