<main>
	<side-nav></side-nav>
	<div class="container">
		<center>
			<h5>{{ 'LB_NQ_TITLE' | translate }}</h5>
		</center>

		<form class="col s12" name="nqForm" ng-submit="nqForm.$valid && nqCtrl.register()" role="form" novalidate>

			<div class='row'>
				<div class='col s12'>
				</div>
			</div>

			<div class='row'>
				<div class='input-field col s12' ng-class="{ 'data-error' : nqForm.title.$error.required	}">
					<input class='validate' name="title" type='text' name='title' ng-model="nqCtrl.question.title" id='title' required="" aria-required="true" />
					<label for='title'>{{ 'LB_NQ_QUESTION_TITLE' | translate }}</label>
				</div>
			</div>

			<div class='row'>
				<div class='input-field col s12'>
					<simple-mde id="description" ng-model="nqCtrl.question.description" class="materialize-textarea language-css"></simple-mde>
				</div>
			</div>

			<div class='row'>
				<div class='input-field col s12'>
					<div id="tag" aqtchip ng-model="nqCtrl.question.tags" placeholder="Question tag" secondary-placeholder="Question tag"></div>
				</div>
			</div>
			<br/>


			<div class='row'>
				<div class='input-field col s12'>
					<button type="submit" class='col s12 btn btn-large waves-effect cyan darken-2'>{{ 'BT_POST' | translate }}</button>
				</div>
			</div>

			<!-- <div id="loading-bar-container" class="aqt-loading overlay"></div> -->

			<suggestions-modal suggestions="nqCtrl.suggestions" open="nqCtrl.open"></suggestions-modal>

			</center>

		</form>
	</div>
	</div>
</main>
