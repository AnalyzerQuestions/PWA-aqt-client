<div id="modal-suggestions" class="modal bottom-sheet">
  <div class="modal-content">
    <h5>Algumas dicas para melhorar sua pergunta</h5>
    <ul class="collection">
      <li class="collection-item" ng-repeat="sug in ctrl.suggestions">

        <span class="title">{{sug.header}}</span>
        <br>
        <small ng-repeat="m in sug.subHeaders">
            <i>{{m}}</i>
            <br>
        </small>
      </li>

    </ul>
  </div>
</div>
