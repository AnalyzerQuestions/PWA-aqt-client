<div ng-include="'views/fragments/navBar.html'"></div>
<div class="section"></div>



<div class="section"></div>

<div class="container">
	<center>
		<img class="responsive-img" style="width: 300px;" src="img/so-logo.png" />
		<p><small>Faça login com sua conta do Stack Overflow em Português</small></p>
	</center>

	<form class="col s12" method="post">
		<div class='row'>
			<div class='col s12'>
			</div>
		</div>

		<div class='row'>
			<div class='input-field col s12'>
				<input class='validate' type='email' name='email' id='email' />
				<label for='email'>E-mail ou seu ID do Stack Overflow</label>
			</div>
		</div>

		<div class='row'>
			<div class='input-field col s12'>
				<input class='validate' type='password' name='password' id='password' />
				<label for='password'>Senha</label>
			</div>
			<label style='float: right;'>
				<a href='https://pt.stackoverflow.com/users/account-recovery'>Esqueceu a senha?</a>
			</label>
		</div>

		<br />

		<div class='row'>
			<a name='btn_login' ng-click="login()" class='col s12 btn btn-large waves-effect cyan darken-2'>ENTRAR</a>
		</div>
	</center>
</form>
</div>
</div>
