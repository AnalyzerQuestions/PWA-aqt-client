<div ng-include="'views/fragments/navBar.html'"></div>

<div class="container">
	<center>
		<p>Escreva sua Perguta de Programação</p>
	</center>

	<form class="col s12" method="post">
		<div class='row'>
			<div class='col s12'>
			</div>
		</div>

		<div class='row'>
			<div class='input-field col s12'>
				<input class='validate' type='text' name='email' id='title' />
				<label for='title'>Título da Pergunta</label>
			</div>
		</div>

		<div class='row'>
			<div class='input-field col s12'>
				<textarea id="description" ng-model="source" class="materialize-textarea"></textarea>
        <label for="description">Descrição</label>
			</div>
		</div>
		<div class='row'>
			<div class='input-field col s12'>
				<tags-input id="tag" ng-model="tags"></tags-input>
			</div>
		</div>
		<br />

		<div class='row'>
			<a name='btn_post' class='col s12 btn btn-large waves-effect cyan darken-2'>POSTAR</a>
		</div>
	</center>
</form>
</div>
</div>
